<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <title>Title</title>
</head>
<body>
 <h1 class="title">Mini-Calculator</h1>

 <div class="container">
    <div class="div">
       <form class="form" onsubmit="calculator(event)" >
          <label class="label">first Number</label><br>
          <input class="input" type="number" id="firstNumber"><br>

          <label class="label2">second Number</label><br>
          <input class="input" type="number" id="secondNumber"><br>

          <label class="labelSelect">Operation</label><br>
          <select name="operation" id="operation" class="form-select" >
             <option selected>Select</option>
             <option value="1">Addition</option>
             <option value="2">Multiplication</option>
             <option value="3">Subtraction</option>
             <option value="4">Division</option>
             <option value="5">Modulo</option>
          </select><br>
          <button class="button" type="submit">Calculate</button>
       </form><br>
       <div class="result"><p  id="result">resultat:</p></div>
    </div>

 </div>

<script type="text/javascript" src="operation.js"></script>
</body>
</html>
